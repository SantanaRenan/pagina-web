<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Renan Santana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Renan Santana">
    <meta name="description" content="Site foi desenvolvido em 2018 por Renan durante a aula de desenvolvimento web front-end">
    <!-- para criar comentario selecione o texto e pressione ctrl + / -->
    <!-- colocar meu arquivo css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- colocar arquivo css do bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Renan Santana</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#slides">Slides</a></li>
            <li><a href="#videos">Vídeos</a></li>
            <li><a href="#contato">Contato</a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <header>
      <!-- div para agrupar as informações do header -->
      <div class="header-content">
        <!-- criação de 2 div's: 1 para a imagem e 1 para os textos -->
        <div class="header-content-inner">
          <img class="img-round" src="img/eu.jpg" alt="Foto de perfil de Renan Santana">
        </div>
        <div class="header-content-inner">

          <h1>Renan Santana</h1>
          <h3>Graduando no BI em ciencia e tecnologia</h3>
        </div>
      </div>
    </header>
    <section id="videos">
      <div class="container">
        <div class="row">
          <h1 classe="text-center">Vídeos</h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/4S8olUnhOUc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jXPU0uAzmYY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- criando a área de contato por email do site (imput), dentro do  section id contato, começando abaixo da h1 contato.  -->
    <section id="contato">
      <div class="container">
        <h1 class="text-center">Contato</h1>
  <!-- form class para receber as informações dos formularios do contato, em um servidor -->
        <form class="text-center" action="index.html" method="post">
          <p>
            <input class="form-control" type="text" id="text-nome" placeholder="Nome">
          </p>
          <p>
            <input class="form-control" type="email" id="text-email" placeholder="Email">
          </p>
          <p>
            <textarea class="form-control" id="text-Mensagem" placeholder="Mensagem"></textarea>
          </p>
          <p>
            <input onclick="enviar();" class=" btn btn-danger form-control" type="submit" value="Enviar">
          </p>
        </form>

      </div>
    </section>
    <!-- js -->
    <script src="js/arquivo.js"></script>
    <!-- jquery bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- javaScript bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
